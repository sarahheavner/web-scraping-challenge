<!DOCTYPE html>
<html lang=eng>



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>



<body>
    <div class="container-fluid">
        <div class="jumbotron text-center" style="background-image: url(http://www.cool2bkids.com/wp-content/uploads/2014/05/Mars-Surface1.jpg); background-size: 100%";>
            <div class="container">
                <h1 class="display-4">Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" style="background-color:#661a00" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
        </div>  
    </div>



    <div class="container-fluid">
        <div class="row" style="padding-left: 3%">
            <div class = "news">
                <h2>Latest Mars News</h2>
                <h3> {{ mars_info.news_title }} </h3>
                <h4> {{ mars_info.news_p }}</h4>
            </div>
        </div>
    </div>

    

    <div class="container-fluid">
        <div class="row" style="padding-left: 3%">
            <div class = "featured">
                <h3>Featured Mars Image</h3>
                <div class="col-lg-8 col-md-8 col-sm-12">
                <img src={{ mars_info.featured_image }} style="max-width:100%; max-height: auto;" alt=Featured />
                  
            </div>
        </div>
    

        <div class="row">
            <h3>Mars Facts</h3>
                        {{ mars_info.facts|safe }}
                    </table>
                </div>
        </div>
    </div>
    

    <h3>Mars Hemispheres</h3>
    <div class="card-deck">
        <div class="col-md-12">
            <div class="row">
                {% for item in mars_info.hemisphere %}
                <div class="col-md-6">
                    <img src={{ item.image }} class="card-img-top" />
                    <div class="card-body">
                        <p card-text> {{ item.title }}</p>
                    </div>  
                </div>  
                {% endfor %}
            </div>  
        </div>  
    </div>  



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</body>

</html>
